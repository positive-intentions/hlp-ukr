name: deploy to github pages

on:
  push:
    branches:
      - master

jobs:
  install:
    name: install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install --force --frozen-lockfile

  lint:
    needs: [install]
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: run lint

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: run test --coverage

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/cache@v2
        with:
          path: '**/dist'
          key: ${{ runner.os }}-dist-${{ hashFiles('**/yarn.lock') }}
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install --frozen-lockfile
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: run build

  deploy:
    name: deploy to github pages
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/cache@v2
        with:
          path: '**/dist'
          key: ${{ runner.os }}-dist-${{ hashFiles('**/yarn.lock') }}
      - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: ./dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}