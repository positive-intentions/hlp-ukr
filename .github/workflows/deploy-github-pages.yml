name: deploy to github pages

on:
  push:
    branches:
      - master

jobs:
  deploy-to-github-pages:
    name: deploy to github pages
    runs-on: ubuntu-latest

    jobs:
      install:
        steps:
          - name: build-statics
            uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
              node-version: '14'
          - uses: borales/actions-yarn@v2.3.0
            with:
              cmd: install

      lint:
        needs: [install]
        steps:
          - uses: borales/actions-yarn@v2.3.0
            with:
              cmd: lint

      test:
        needs: [install]
        steps:
          - uses: borales/actions-yarn@v2.3.0
            with:
              cmd: test --coverage

      build:
        needs: [lint, test]
        steps:
          - uses: borales/actions-yarn@v2.3.0
            with:
              cmd: build --public-url ./

      deploy:
        needs: [build]
        steps:
          - name: deploy to github pages
            uses: crazy-max/ghaction-github-pages@v2
            with:
              target_branch: gh-pages
              build_dir: ./dist
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}